<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
</head>
<body>
    <div style="height:2.5em">
        <div>Current Hand:</div>
        <div class="hand"></div>
    </div>
    <div style="height:2.5em">
        <div>Current View:</div>
        <div class="view"></div>
    </div>
        <button onclick="back()" disabled="true" id='back'>⇐</button>
        <button onclick="next()" disabled="true" id='next'>⇒</button>
        <div style="height:5em">
    
        <div>Deck:</div>
        <div class ="deck"></div>
    </div>
    <button onclick="create()">Create Deck</button>
    <button onclick="shuffle()">Shuffle</button>
    <button onclick="arrangeBySuit()">Sort by Suit</button>
    <button onclick="arrangeByRank()">Sort by Rank</button>
    <button onclick="dealCard()" id="dealcard" disabled="true">Deal a Card</button>
    <button onclick="clearDeck()">Clear Deck</button>
    <button onclick="reshuffle()">Reshuffle</button>
    <div>Draw History:</div>
    <div class ="cards-list"></div>
</body>
<script src="./script.js"></script>
</html>
