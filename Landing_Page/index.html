<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Model 3</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="parallax-wrapper"></div>
    <header id="header">

            <nav id="nav-bar">
                <div id="nav-bar">
                    <a href="https://ddcmendoza.github.io/batch5-activities/" class="nav-link">Home</a>
                    <a href="#about" class="nav-link">Features</a>
                    <a href="#contact" class="nav-link">Contact Us</a>
                    <a href="#company" class="logo"><img id="header-img" src="./img/Tesla_Motors.svg"></a>
            </div>
            </nav>

    </header>
    <div id="about"><h1>ABOUT MODEL 3</h1></div>
    <div class="parallax-wrapper"></div>
    <div class="parallax-wrapper-2"></div>
    <iframe id="video" src="https://www.youtube-nocookie.com/embed/e_Wnwb_cC3g" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p>3.3s from 0-100km/h</p>
    <p>Range: 657km</p>
    <p>Drive Engine: AWD Dual Motor</p>
    <div class="parallax-wrapper-2"></div>
    <div class="parallax-wrapper-3"></div>
    <div id="company"><h1>ABOUT TESLA</h1></div>
    
    <div id="contact"><h1>Contact</h1></div>
    <form id="form">
        <div class="container">
            <div class="row">
                <div class="col-6"><label for="name" >Name</label> <input type="text" id="name" name="name" placeholder="Name"></div>
                <div class="col-6"><label for="email">E-mail address</label> <input type="text" id="email" name="email" placeholder="E-mail"></div>
            </div>
            <label for="msg">Message</label> <textarea name="msg" rows="10" cols="30" style="resize:none" placeholder="Tell us what you want to know"></textarea>
            <input type="submit" value="Submit" id="submit" formmethod="GET">
        </div>
    </form>
    <div class="parallax-wrapper-3"></div>
</body>

</html>
