<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
</head>
<body>
    <div class="wrapper" style="height: 10em">
        <div class="question"></div>
        <div class="s1"></div>
        <div class="s2"></div>
        <div class="s3"></div>
    </div>
    <button onclick="startQuiz()" class="button">Start Quiz</button>
    <button onclick="submitAnswer()" class="answer" disabled='true'>Answer</button>
    
    <div>SCORE:</div>
    <div class='score'>0</div>
    <div>Type 'exit' to end quiz!</div>
</body>

</html>
