<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div id = "navbar">
        <a href="../index.html" >Home</a> 
    </div>
    <div class = "calculator">

        <input type="text" class="screen" id="screen" disabled>
        <input type="text" class="screen2" id="result" disabled>
        <button type="button" class="number n1" onclick="input(1)">1</button>
        <button type="button" class="number n2" onclick="input(2)">2</button>
        <button type="button" class="number n3" onclick="input(3)">3</button>
        <button type="button" class="number n4" onclick="input(4)">4</button>
        <button type="button" class="number n5" onclick="input(5)">5</button>
        <button type="button" class="number n6" onclick="input(6)">6</button>
        <button type="button" class="number n7" onclick="input(7)">7</button>
        <button type="button" class="number n8" onclick="input(8)">8</button>
        <button type="button" class="number n9" onclick="input(9)">9</button>
        <button type="button" class="number n0" onclick="input(0)">0</button>

        <button type="button" class="operation plus" onclick="operation('+')">+</button>
        <button type="button" class="operation divide" onclick="operation('/')">/</button>
        <button type="button" class="operation multiply" onclick="operation('*')">x</button>
        <button type="button" class="operation minus" onclick="operation('-')">-</button>
        <button type="button" class="equals" onclick="compute()">=</button>

        <button type="button" class="other point" onclick="input('.')">.</button>
        <button type="button" class="other clear" onclick="clearScreen()">AC</button>
            

    </div>
    <div id = "footnote">
        Created by: Dave Mendoza &copy; 2020
    </div>
    <script src="script.js"> 
    </script>
    
</body>
</html>
